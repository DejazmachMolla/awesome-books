<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>

</head>

<body>
    <form id="book-form">
        <input id="title"
               type="text"
               name="title">
        <input id="description"
               type="text"
               name="description">
        <button type="submit">Add Book</button>
    </form>
    <table id="book-table">
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </table>

    <script src="./script.js"></script>
</body>

</html>
